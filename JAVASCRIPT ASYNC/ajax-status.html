<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX With Status</title>
  </head>
  <body>
    <h1 id="response"></h1>
    <script>
      const ajax = new XMLHttpRequest();
      ajax.open("GET", "api/salah.json");

      function displayAjax(json) {
        const response = document.getElementById("response");
        response.textContent = json.response; // maksud response dibaris ini, sesuai kan dengan attribute di file hello.json.
      }

      // untuk mendapatkan informasi, kita menggunakan AJAX callback, untuk menambahkan ajax callback kita gunakan event load
      ajax.addEventListener("load", function () {
        if (ajax.status == 200) {
          // convert dari awalnya bentuknya text  menjadi JSON
          const json = JSON.parse(ajax.responseText); // responseText digunakan untuk mengambil data dari server
          displayAjax(json);
        } else {
          displayAjax({
            response: `Terjadi masalah pada code status ${ajax.status}`,
          });
        }
      });

      ajax.send();
    </script>
  </body>
</html>

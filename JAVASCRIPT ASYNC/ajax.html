<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX</title>
  </head>
  <body>
    <h1 id="response"></h1>
    <script>
      const ajax = new XMLHttpRequest();
      ajax.open("GET", "api/hello.json");
      // untuk mendapatkan informasi, kita menggunakan AJAX callback, untuk menambahkan ajax callback kita gunakan event load
      ajax.addEventListener("load", function () {
        // convert dari awalnya bentuknya text  menjadi JSON
        const json = JSON.parse(ajax.responseText); // responseText digunakan untuk mengambil data dari server
        const response = document.getElementById("response");
        response.textContent = json.response; // maksud response dibaris ini, sesuai kan dengan attribute di file hello.json.
      });
      ajax.send();
    </script>
  </body>
</html>

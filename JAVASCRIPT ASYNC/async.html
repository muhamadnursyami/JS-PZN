<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async</title>
  </head>
  <body>
    <script>
      // membuat promise di dalam function
      function getNamePromise() {
        return new Promise(function (resolve, reject) {
          resolve("Eko Promise");
        });
      }
      getNamePromise().then(function (name) {
        console.info(name);
      });

      async function getNameAsync() {
        return "EKO ASYNC";
      }
      getNameAsync().then(function (name) {
        console.info(name);
      });
    </script>
  </body>
</html>

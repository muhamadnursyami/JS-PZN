<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setTimesOut Asyncronus</title>
  </head>
  <body>
    <h1 id="header"></h1>
    <script>
      //  setInterval digunakan untuk menjalankan proses Async secara berkali kali  dalam waktu Tertentu.
      //  setInterval (callback, timesinMillis)

      function setTime() {
        const header = document.getElementById("header");
        header.textContent = new Date().toString();
      }

      setInterval(setTime, 1000); // function ini berjalan secara mandiri, tidak harus menunggu selama 5 detik, baru program setelah di eksekusi
      console.info("program selesai");
    </script>
  </body>
</html>

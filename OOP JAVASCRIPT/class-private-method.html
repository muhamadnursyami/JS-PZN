<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Class Private Method</title>
</head>
<body>
    
    <script>

        // Contoh 1 dari Pak Eko
        class Person {

            sayHello(name){
                if (name) {
                    this.#sayWithName(name);
                }
                else {
                    this.#sayWithoutName();
                }
            }

            #sayWithName (name){
                console.info(`Hello ${name}`);
            }

            #sayWithoutName(){
                console.info(`Hello Wolrd`);
                
            }
        }

            const eko = new Person ();
            eko.sayHello("Syami");

        // Contoh  2 dari sami
        class Orang {

            sayHello(){
                // return this.#sayHelloWithYou(name);
                this.#sayHelloWithMe();
            }

            #sayHelloWithYou (name){
                console.info(`Hello ${name}`);
            }
            
            #sayHelloWithMe(){
                console.info(`Hello Wolrd`);
                
            }
        }

        const orang = new Orang ();
        orang.sayHello();

    </script>
</body>
</html>

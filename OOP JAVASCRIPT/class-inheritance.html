<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <script>

    class Employee {
        
        sayHello (name){
            console.info(`Hello ${name }  My name is Employee ${this.name}`);
        }
    };
    
    class Manager extends Employee {
    }; 

    const syami = new Employee();
    syami.name = "syami";
    syami.sayHello("Eko");

    const eko = new Manager();
    eko.name = "Eko";
    eko.sayHello("Budi")

    console.info(syami);
    console.info(eko);
    
    </script>
</body>
</html>

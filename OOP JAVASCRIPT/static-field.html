<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Static Field</title>
</head>
<body>
    <script>
        class Configuration {
            static name ="Belajar Javascript OOP";
            static version = 1.0;
            static author ="Muhamad Nur Syami"
        }

        const syami = new Configuration();
        // console.info(syami.name);
        // Jika value yang di berikan adalah static maka kita, langsung mengakses lewat classnya
        // Jika kita mengakses static pakai instance object maka nilainya akan undefined
        // Jika kita mengubah isi value statis di luar  class, maka secara otomatis value tersebut merubah
        console.info(Configuration.name);
        Configuration.name ="Belajar Standar Libarry Javascript";
        console.info(Configuration.name);
    </script>
</body>
</html>

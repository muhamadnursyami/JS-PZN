<script>


// Contructor Function
    function PremiumMember (){
        this.firstName ="";
        this.lastName ="";
        this.sayHello = function (name) {
            console.info(`Hello ${name}, my name is ${this.firstName}`);
        };
        
    }
    const syami = new PremiumMember();
    const eko = new PremiumMember();

    PremiumMember.prototype.sayBye = function (){
        console.info("Say Hello");
    }
    PremiumMember.prototype.run = function (){
        console.info(`${this.firstName} is running`);
    }
    console.log(syami);
    console.log(eko);   
</script>

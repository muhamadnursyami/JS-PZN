<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Error </title>
</head>
<body>
    <script>
        
        class MathKalkulasi {

            
            static jumlah(...numbers){
                
                if(numbers.length === 0){
                    throw new Error ("Total Parameter Harus Lebih Dari 0");
                
                }

                let total = 0;
                
                for (const number of numbers){
                    total += number;
                }
                return total;
                
            }
        }
        
        /* Dia akan ngecek jika user menginputkan method jumlah dengan tidak ada parameter
            maka dia akan masuk ke if, kemudian akan menjalankan throw error 

        */
        console.info(MathKalkulasi.jumlah());

        // const result = MathKalkulasi.jumlah(1,1,1,1,1);
        // console.info(result);
    </script>
</body>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Inherintace</title>
</head>
<body>
    
</body>
<script>

    function Employee (name){
        this.name = name;
    }
    
    function Manager (name){
        this.name = name;
    }

    // Manager.prototype = Object.create(Employee.prototype);

    Employee.prototype.sayHello = function (name) {
        console.info(`Heloo ${name} myname is Employee ${this.name}`);
    }

    Manager.prototype.sayHello = function (name) {
        console.info(`Heloo ${name} myname is manager ${this.name}`);
    }

    const employee = new Employee("Syami"); 
    employee.sayHello("Budi");
    

    const manager = new Manager("Eko");
    manager.sayHello("Syami");

    console.info(employee);
    console.info(manager);




</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Static Method </title>
</head>
<body>
    <script>
    
        class MathKalkulasi {
            static jumlah(...numbers){
                let total = 0;
                for (const number of numbers){
                    total += number;
                }
                return total;
                
            }
        }
        
        
        const result = MathKalkulasi.jumlah(1,1,1,1,1);
        console.info(result);
    </script>
</body>
</html>

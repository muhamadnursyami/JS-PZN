<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Default  Parameter</title>
</head>
<body>
    
    <script>

        function register(name, gender = "UNKNOW"){
            console.info(name);
            console.info(gender);
        }

        register();
        register("Sami");
        register("Sami","MALE");
        register("Sami",undefined);
        register("Sami",null);


    </script>
</body>
</html>

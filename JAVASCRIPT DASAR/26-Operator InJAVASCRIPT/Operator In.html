    <title> Operator In</title>

<body>
    
    <script>

        const person = {
            firstName :"Muhamad",
            lastName :"Sami"
        };

        if("firstName" in person) {
            alert(`Hello ${person.firstName}`);
        }
        else{
            alert(`Hello`);
        }

        const student = {
            fistName :"Sami",
            middleName :undefined,
            lastName :"Sami"
        };

        if("middleName" in student ) //&&  student.middleName != undefined  Jika tidak mau menampilkan nilai undefined
        {
            alert(`Hello ${student.middleName}`);
        }
        else{
            alert("Hello"); 
        }

        const names =[null, "Sami", null];
        const result = 0 in names;
        document.writeln(`<p> ${result}</p>`)
    </script>
</body>

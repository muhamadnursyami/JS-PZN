    <script>
// REST PARAMETER
        function sum(name, ...data){
            let total = 0;

            for (const item of data) {
                total += item;
            }

            document.writeln(`<p> Total ${name} is ${total} </p>`);
        }
        
        sum("Apple", 1, 0, 200, 300, 500);
        sum("Banana", 2, 0, 200, 300, 500);

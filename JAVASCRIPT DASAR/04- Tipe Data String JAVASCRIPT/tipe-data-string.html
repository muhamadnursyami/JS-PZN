<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    
    <script>
        document.writeln("Muhamad Nur Syami");
        document.writeln("</br>");
        document.writeln('Universitas Maritim Raja Ali Haji');
        document.writeln("</br>");

        document.writeln("Nama : " + "Muhamad Nur Syami");
        document.writeln("</br>");
        document.writeln("Kampus " + "Universitas Maritim Raja Ali Haji");
        document.writeln("</br>");


        document.writeln("<textarea cols='100'  rows ='10'>");
        document.writeln("Muhamad\nNur\nSyami ");
        document.writeln("Teknik\tInfromatika");
        document.writeln("\\Home\\Syami");
        document.writeln("\"Universitas Maritim Raja Ali Haji\"");
        document.writeln("\'Belajar JavaScript\'");
        document.writeln("</textarea>");
    </script>
</body>
</html>

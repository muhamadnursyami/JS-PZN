// Closure

function createAdder (value){
    const nama ="Sami"; // inikan di dalam local scope jika sudah return add maka di const nama jadi global scope 

    function add(param){
        console.info(`Hello ${nama}`); // si function add bisa mengakses variabel nama, tetapi tidak untuk parameter create adder karena sudah beda scope

        return value + param;
    }
    return add; // Ini kunci agar kita bisa menjadikan function add menjadi global scope
}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function Object Method</title>
</head>
<body>

<script>

// Kode Arrow Function Object Method
    const person = {
        nama : "Sami",
        tes :  (name) => {
            console.info(this);
            console.info(`Hello ${name}`);

        }
    }
    person.tes("Budi");

</script>
</body>
</html>

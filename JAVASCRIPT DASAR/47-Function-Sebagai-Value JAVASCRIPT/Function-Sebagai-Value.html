<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Sebagai Value</title>
</head>
<body>

    
    <script>

        // Function Sebagai Value atau function dimasukan kedalam variable

        function sayHello (name){
            document.writeln(`<p> Hello ${name}</p>`);
        }
        sayHello("Sami");

        let say = sayHello; //Tanpa Tanda Kurung

        say("Eko");

        // Function Sebagai Value atau Function Sebagai Parameter

        function NameKota(FunctionSebagaiArgumen){
            FunctionSebagaiArgumen ("Kota Tanjungpinang");    
        }
        NameKota(sayHello);

        NameKota(say); 


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>

    
    <script>
        // Kode : Membuat Arrow Function Sederhana

        const sayHello = (name) => {
            console.info(`Hello ${name}`)
        }
        sayHello("Sami");

        // Arrow Function tanpa block
        const sayHelo = (nama) => console.info(`Hello ${nama}`);
        sayHelo("Eko");

        // Arrow Function Mengembalikan return Value

        const sum = (first, second ) => first + second ;

        console.info(sum(100, 100));

        //  Arrow function tanpa tanda kurung

        const nama = namasaya => console.info(`Nama saya ${namasaya}`);
        nama("sami");

        // Arrow Function Sebagai Paramter

        function namaKota (parameterNamaKota) {
            parameterNamaKota ("Kota Tanjungpinang");
        }
        namaKota ((name) => console.info(`Hello ${name}`));






    </script>
</body>
</html>

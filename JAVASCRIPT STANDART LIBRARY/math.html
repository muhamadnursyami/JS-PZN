<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math</title>
  </head>
  <body></body>
  <script>
    /*
    -> math ini hanya bisa di gunakan untuk tipe data Number , tidak bisa digunakan untuk tipe data BigInt
    */

    console.info(Math.max(10, 8, 13, 20, 1, 6, 9)); // mencari nilai maxsimal
    console.info(Math.min(10, 8, 13, 20, 1, 6, 9)); //mnecari nilai minimal
    console.info(Math.round(10.5)); //membulatkan yang lebih dekat ke mana , kalo 5 jelas ke 11
    console.info(Math.round(10.3)); //membulatkan yang lebih dekat ke mana , kalo 3 jelas ke 10
    console.info(Math.floor(10.8)); //membulatkan yang selalu ke bawah, walapun nilainya 10.9 / 10.8 maka dia akan membulatkan ke 10
    console.info(Math.ceil(10.2)); //membulatkan yang selalu ke atas, walapun nilainya 10.1 / 10.2 maka dia akan membulatkan ke 11
    console.info(Math.pow(2, 4)); // bilaang berpangkat, yang 4 sebagai pangkatnya. 2 sebagai bilanganya 2 pangkat 4 ?
    console.info(Math.random()); // membangkitkan bilangan random atau acak
    console.info(Math.sqrt(81)); // mencari akar, akar dari 81 adalah 9
  </script>
</html>

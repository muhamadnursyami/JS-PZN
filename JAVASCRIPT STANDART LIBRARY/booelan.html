<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean</title>
  </head>
  <body>
    <script>
      /*
        -> Boolean B gede merupakan wrapper class  untuk tipe primitif boolean 
        -> Boolean memiliki method toString untuk mengkonversi ke sting 
        -> dan memiliki method valueOf() untuk mengkonversikan ke tipe  boolean primitif
        */

      const boolean = Boolean(true);
      console.info(boolean); // true
      console.info(typeof boolean); // true
      console.info(boolean.toString()); // result "true" string
      console.info(boolean.valueOf()); // true
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeNamedMap</title>
  </head>
  <body>
    <img
      id="logo"
      src="https://www.programmerzamannow.com/img/pzn.png"
      alt="PZN Logo"
    />
    <script>
      // kita mengambil id logo kemudian kita simpan di variabel logo
      const logo = document.getElementById("logo");
      // buat variabel baru untuk mendapatkan NodeNamedMap dengan menggunakan attibut
      const attibut = logo.attributes; // attribus ini tipe datanya adalah NodeNamedMap
      // untuk mendapatkan attribut berdasarkan namanya
      // misalnya nama attributnya src
      console.info(attibut.getNamedItem("src"));

      // atau kita juga bisa menggunakan iterasi untuk mendapatkan nama dan valuenya
      for (const attr of attibut) {
        console.info(`${attr.name} : ${attr.value}`);
      }
    </script>
  </body>
</html>

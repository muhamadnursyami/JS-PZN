<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Property</title>
  </head>
  <body>
    <div id="content" class="content">
      <h1>Belajar Javascript DOM</h1>
      <p>Selamat Belajar Javascript DOM</p>
    </div>
    <script>
      const content = document.getElementById("content");

      console.info(content.id); // jika kita ingin tahu nama idnya apa
      console.info(content.className); //jika kita ingin tahu nama class nya apa
      console.info(content.tagName); //jika kita ingin tahu tag hmtlnya apa
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Node Create</title>
  </head>
  <body>
    <script>
      // membuat Text Node dengan menggunakan .createTextNode();
      const text = document.createTextNode("Eko Kurniawan Khannedy");
      // kemudian kita tambahkan dia ke dalam body
      // document itu you know lah, jika kita panggil document, berarti itu sama saja seperti kita menelusui document text-node-create, kemudian cari tag body, lalu tambah text eko.
      // artinya, kita tambhakan di ke dalam tag body
      // body itu alamat/ tag yang kita ingin masukan datanya, kalao appendChild(); itu untuk menambahkan data nya kedalam tag body.
      document.body.appendChild(text);
    </script>
  </body>
</html>

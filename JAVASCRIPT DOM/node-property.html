<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node Property</title>
  </head>
  <body>
    <ul id="menu">
      <li id="first">first</li>
      <li id="second">second</li>
      <li id="third">third</li>
    </ul>
    <script>
      const menu = document.getElementById("menu");
      console.info(menu);
      console.info(menu.childNodes); // jika ingin melihat node di dalam id menu berarti block li juga

      const second = document.getElementById("second");
      console.info(second);
      console.info(second.textContent); // kalo kita ingin melihat content yang ada di id second
      // console.info(second.previousSibling); // jika kita seperti ini , hasilnya akan #text bukan li,
      // console.info(second.nextSibling);    // karena jika ada enter , itu seakan akan , menjadi text.
      console.info(second.previousSibling.previousSibling); // ini kode benar yang hasilya ada li, jika
      console.info(second.nextSibling.nextSibling); // kode linya seperti di atas ada enter nya
    </script>
  </body>
</html>

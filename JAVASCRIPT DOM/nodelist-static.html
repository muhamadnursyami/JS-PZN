    <title>NodeList Static</title>
  </head>
  <body>
    <ul id="menu1">
      <li id="first">first</li>
      <li id="second">second</li>
      <li id="thrid">thrid</li>
    </ul>
    <ul id="menu2">
      <li>Eko</li>
      <li>Kurniawan</li>
      <li>Khannedy</li>
    </ul>

    <script>
      let list = document.querySelectorAll("li");

      //kita tambahkan li nya di menu 1
      const menu1 = document.getElementById("menu1");
      menu1.appendChild(document.createElement("li"));
      menu1.appendChild(document.createElement("li"));

      // jika kita ingin mendapatkanya lagi, kita harus query ulang seperti ini :
      list = document.querySelectorAll("li");
      console.info(list);
    </script>

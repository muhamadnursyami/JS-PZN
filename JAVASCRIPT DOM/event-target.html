<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Target</title>
  </head>
  <body>
    <input id="clickMe" type="button" value="clickMe" />
    <script>
      //kita ambil dulu element click me di input, kemudian simpan dia ke dalam variabel button
      const button = document.getElementById("clickMe");
      // kemudian kita tambah sebuah EVENT, yaitu addEvenListener kedalam button
      // kemudian kita kasih type event nya itu click, dan callbacknya itu function bisa anonymous / arrow function
      button.addEventListener("click", function () {
        // kemudian kita ingin mengubah jika tombol button ini di klik ,
        //kita mau kasih value /atau nilai, yang semulanya itu clickMe
        // menjadi You Already click me
        // method .setAttribute(); berfungsi untuk mengubah attribut value yang semulanya clickMe
        // menjadi You already Click me
        button.setAttribute("value", "You Already Click Me");
      });

      button.addEventListener("click", function () {
        console.info("Button Di click");
      });
      // kita implementasikan perbedaan addEventLister dan GlobalEventListener.
      //jika kita menggunakan addEventListener itu kita bisa menggunakan EventListenernya itu.
      // bisa beberapa kali atau istilahnya bisa melakukan beberapa kali callback.
      // kalo menggunakan globalEventListener itu cuman bisa sekali saja,
      // tidak bisa jika melakukan contoh yang diatas melakukan pemanggilan event 2 kali,
      // ini akan menyebabkan pemanggilan event yang pertama akan menimpa event yang kedua
      // jadi nanti hasilnya ketika di klik, buttonnya tidak berubah valuenya, tetapi ketika
      //kita lihat di console. itu dia hanya menampilkan pemanggilan onclick yang ke 2
      // jika kita mau melakukan hal yang sama seperti contoh Code addEventLister
      // kita bisa menambahkan console.log("button di click ");
      // didalam pemanggilan event onclick yang 1, ini bisa lihat di file event-global.html
    </script>
  </body>
</html>

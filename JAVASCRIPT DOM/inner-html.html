<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inner HTML</title>
  </head>
  <body>
    <div id="content"></div>
    <script>
      const content = document.getElementById("content");
      content.textContent =
        "<h1>Belajar Javascript DOM </h1><p>Selamat Belajar Javascript DOM</p>"; // hasil nya ada tag h1 dan p
      content.innerText =
        "<h1>Belajar Javascript DOM </h1><p>Selamat Belajar Javascript DOM</p>"; // ini juga samaa seperti textContent
      content.innerHTML =
        "<h1>Belajar Javascript DOM </h1><p>Selamat Belajar Javascript DOM</p>"; // ini baru hasilnya tanpa tag HTML
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element</title>
  </head>
  <body>
    <h1 id="title"></h1>
    <p id="description"></p>
    <script>
      const title = document.getElementById("title"); //ini kita ambiil dulu id titlenya, kemudian kita simpan id tersebut di variabel title.
      title.textContent = "Belajar Javascript DOM"; // menambah kalimat di h1 dengan id title

      const description = document.getElementById("description"); // ini kita ambil dulu kemudian kita simpan di variable description
      description.textContent = "Selamat Belajar Javascript DOM"; // menambah kalimat di p dengan id description
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tabel</title>
</head>
<body>
    <table id="orderRevenue" border="1">
        <caption>Order Revenue</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Income</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Januari</th>
                <th>100.000</th>
            </tr>
            <tr>
                <th>Februari</th>
                <th>200.000</th>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>300.000</th>
            </tr>

        </tfoot>
    </table>



    <script>
        const orderRevenue = document.getElementById("orderRevenue");
        console.info(orderRevenue.caption);
        console.info(orderRevenue.tHead);
        console.info(orderRevenue.tBodies);
        console.info(orderRevenue.tFoot);
    </script>
</body>
</html>

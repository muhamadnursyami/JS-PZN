<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Create</title>
  </head>
  <body>
    <img id="logo" alt="PZN Logo" />
    <script>
      // mengambil id logo kemudian di simpan kedalam variabel logo
      const logo = document.getElementById("logo");
      // kita buat attribut yang nama attributnya src
      let src = document.createAttribute("src");
      // kemudian kita isi value attibut src dengan link seperti dibawah;
      src.value = "https://www.programmerzamannow.com/img/pzn.png";

      // kemudian kita tambahkan attribut src kedalam varibel dengan
      // menggunakan properti setAttributNode, artinya di masuk kedalam tag img kemudian
      // akan ditambahkan sebuah attribut didalam img bernama src dengan isinya link programmer zaman now;
      logo.setAttributeNode(src);

      //Cara cepatnya yaitu :
      //   logo.setAttribute(
      //     "src",
      //     "https://www.programmerzamannow.com/img/pzn.png"
      //   );
    </script>
  </body>
</html>
